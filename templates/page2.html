<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <title>搜索</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/template.css" />
    <link rel="stylesheet" href="/static/css/page2.css" />
    <link rel="stylesheet" href="/static/css/iconfont.css" />
  </head>
  <body>
    {% verbatim myblock %}
    <div class="header_top col-md-12">
      <div class="col-md-1"></div>
      <div class="page-header title col-md-10">
        <h1>Hello<small> 这里是xxx的图书管理系统</small></h1>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="nav_top col-md-12">
      <div class="col-md-1"></div>
      <div class="col-md-10 nav_main">
        <ul class="nav nav-pills">
          <li>
            <a href="/index"><span class="iconfont icon-shouye"></span>首页</a>
          </li>
          <li>
            <a href="/page1"
              ><span class="iconfont icon-banji"></span>图书分类</a
            >
          </li>
          <li class="active">
            <a href="/page2"
              ><span class="iconfont icon-paiming1"></span>搜索</a
            >
          </li>
          <li>
            <a href="/page3"><span class="iconfont icon-bangzhu"></span>我的</a>
          </li>
          <li>
            <a href="/page4"><span class="iconfont icon-signin"></span>登录</a>
          </li>
          <li>
            <a href="/page5"><span class="iconfont icon-zhuce"></span>注册</a>
          </li>
        </ul>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="container col-md-12 class_box">
      <div class="col-md-1"></div>
      <div class="col-md-10" style="border-bottom: 1px solid #eee">
        <div class="class_man item_text">
          <h4 style="float: left; font-weight: 700">搜索:</h4>
          <span style="float: right; margin-top: 20px"
            >您在这里:<a href="/">首页</a>>搜索</span
          >
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <div class="col-md-12 main">
      <div class="col-md-1"></div>
      <div class="col-md-10 input_top">
        <div id="body">
          <div class="nav-top">
            <div class="select" style="font-weight: 700">
              <form class="form-inline">
                搜索
                <input type="text" class="form-control" v-model="info.b_keyword" />
                <input
                  type="button"
                  class="btn btn-primary"
                  value="搜索"
                  class="restart"
                  @click="select"
                />
              </form>
            </div>
          </div>
          <div class="table-responsive score col-sm-12 table_border">
            <table
              class="table table-hover table-bordered text-center table_body"
            >
              <thead>
                <tr class="thead">
                  <th width="5%">编号</th>
                  <th>书名</th>
                  <th>作者</th>
                  <th>ISBN</th>
                  <th>出版社</th>
                  <th>图书总数</th>
                  <th>剩余图书</th>
                  <th>是否可借</th>
                  <th width="%4">借阅</th>
                </tr>

                <tr />
              </thead>
              <tbody class="table_body">
                <tr v-for="(item,index) in info.b_arr">
                  <td>{{index+1}}</td>
                  <td id="tname">{{item.b_name}}</td>
                  <td>{{item.b_author}}</td>
                  <td>{{item.b_isbn}}</td>
                  <td>{{item.b_public}}</td>
                  <td>{{item.b_total}}</td>
                  <td>{{item.b_lave}}</td>

                  <td v-if="item.is_borrowable">可借</td>
                    <td v-else>不可借</td>
                  <td>
                    <button
                      class="btn btn-primary"
                      :class="item.is_borrowable?'':'disabled'"
                      style="padding-top: 2px; padding-bottom: 2px"
                      @click="borrow(item.b_id,item.is_borrowable)"
                    >
                      借阅
                    </button>
                  </td>
                </tr>
                <tr />
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    {% endverbatim myblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/static/js/page2.js"></script>
</html>
